<!doctype html>
<html>

  <head>
    <title itemprop="name">Chase That Hare!</title>
    <link rel='stylesheet' type="text/css" href='normalize.css'></style>
    <link rel='stylesheet' type="text/css" href='raceStyle.css'></style>
  </head>

  <body>
    <div id='topDiv'>
      <h1 id='header'>CHASE THAT HARE</h1>
      <h3>Welcome to the 100 mile race</h3>
      <h3>Enter values from 1-10, and press GO to start</h3>
    </div>
    <div id='wrapper'>
      <div id='leftInput' class='inputBox'>
      <h3>Tortoise</h3>
        <ul>
          <li>Name: <input type="text" placeholder='Yurtle' id="turtle_name"/></li>
          <li>Speed: <input type="text" placeholder='1-10' id="turtle_speed"/></li>
          <li>Focus: <input type="text" placeholder='1-10' id="turtle_focus"/></li>
        </ul>
      </div>
      <div id='rightInput' class='inputBox'>
      <h3>Hare</h3>
        <ul>
          <li>Name: <input type="text" placeholder='Wabbit' id="rabbit_name"></li>
          <li>Speed: <input type="text" placeholder='1-10' id="rabbit_speed"></li>
          <li>Focus: <input type="text" placeholder='1-10' id="rabbit_focus"></li>
        </ul>
      </div>
      <div id='buttonDiv'>
        <input type="button" value="GO!" onclick="secondPart();" id='button'/>
      </div>
    </div>

    <div data-alert class="alert-box" id='results'>
    </div>
  </body>

<script type="text/javascript">

  function Animal(name, speed, focus){
    this.speed = speed;
    this.focus = focus;
    this.position = 0;
    this.name = name;
  }
  function run(animal){
      if ((Math.random() * 10) < animal.focus){
        animal.position = animal.position + animal.speed;
      }
    }

//Assigning user input to variables.


//Attempting to make function

var secondPart = function(){
  var turtleName = document.getElementById('turtle_name').value;
  var rabbitName = document.getElementById('rabbit_name').value;
  var turtleSpeed = parseInt(document.getElementById('turtle_speed').value);
  var rabbitSpeed = parseInt(document.getElementById('rabbit_speed').value);
  var turtleFocus = parseInt(document.getElementById('turtle_focus').value);
  var rabbitFocus = parseInt(document.getElementById('rabbit_focus').value);

  var raceResults = document.getElementById('results');

  var tortoise = new Animal(turtleName, turtleSpeed, turtleFocus);
  var hare = new Animal(rabbitName, rabbitSpeed, rabbitFocus);


    while (tortoise.position < 100 && hare.position < 100){
      run(tortoise);
      run(hare);
      raceResults.innerHTML = "<h2>Results:</h2><p>At the end of the race, " + tortoise.name + " is at " + tortoise.position + ", and " + hare.name + " is at " + hare.position + "</p>";
    }

    if (tortoise.position >= 100 && hare.position < 100){
      raceResults.innerHTML = '<p>'+raceResults.innerHTML + tortoise.name + " wins the race!  Congratulations!</p>";
    }
    else if (hare.position >= 100 && tortoise.position < 100){
      raceResults.innerHTML = '<p>'+raceResults.innerHTML + hare.name + " wins the race!  Congratulations!</p>";
    }
    else if (hare.position >= 100 && tortoise.position >= 100){
      raceResults.innerHTML = '<p>'+raceResults.innerHTML + "It's a tie!</p>";
    }
};
</script>

</html>
